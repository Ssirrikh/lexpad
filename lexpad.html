<!DOCTYPE html>
<html lang='en' xml:lang='en'>
<head>
	<meta charset = 'utf-8'>
	<title>LexPad</title>
	<meta name='robots' content='index, follow'>
	<meta name='description' content="Work on your language's lexicon in a clean, modern interface with support for automated checks and formatting.">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<meta
		http-equiv="Content-Security-Policy"
		content="default-src 'self'; script-src 'self'; img-src 'self' data:;"
	/>
	<meta
		http-equiv="X-Content-Security-Policy"
		content="default-src 'self'; script-src 'self'; img-src 'self' data:;"
	/>
	<link rel='stylesheet' href='style/common.css'>
	<link rel='stylesheet' href='style/lexpad.css'>
</head>
<body>
	
	<!-- main covers entire viewport; it should allow zooming but not scrolling -->
	<div id='main' class='flex-col'>
		<!-- HEADER BARS -->
		<div id='navbar' class='flex-row'>
			<div class='flex-sep'></div>
			<button id='navtab-0' class='navtab active-navtab'>Project</button>
			<button id='navtab-1' class='navtab'>Lexicon</button>
			<button id='navtab-2' class='navtab'>Search</button>
			<button id='navtab-3' class='navtab'>Analysis</button>
			<div class='flex-sep'></div>
		</div>
		<div id='statbar' class='flex-row'>
			<div id='statbar-left' class='flex-row no-scrollbar'>No project loaded...</div>
			<div id='statbar-right' class='flex-row no-scrollbar'></div>
		</div>
		<!-- CONTENT -->
		<div id='r-content' class='flex-col no-scrollbar'>
			<div class='flex-col loading-screen'>
				<p class='loading-text'>Loading</p>
				<div class='loading-animation-track'>
					<div class='loading-icon-full'></div>
					<div class='loading-icon-empty'></div>
				</div>
			</div>
		</div>
	</div>
	<div id='popup-wrapper' class='flex-col flex-centered modal-wrapper no-scrollbar hidden' inert>
		<div id='modal' class='flex-col modal' tabindex='0'>
			<p>Initializing LexPad...</p>
		</div>
	</div>
	<div id='tutorial-wrapper' class='flex-col flex-centered modal-wrapper no-scrollbar hidden' inert>
		<div id='tutorial' class='flex-col modal' tabindex='0'>
			<div class='flex-row'>
				<p id='tutorial-title'>Tutorial Title</p>
				<div class='flex-sep'></div>
				<button class='icon icon-x hover-white' title='Close tutorial'></button>
			</div>
			<div class='stats-separator'></div>
			<div id='tutorial-content' class='flex-col'>[tutorial contents]</div>
		</div>
	</div>


	
	<!-- ///////////////////////////////////////// -->

	<!-- SHARED TEMPLATES -->

	<template id='tpl-bg-status'>
		<div class='flex-col flex-centered window-status'>
			<p>No Content</p>
		</div>
	</template>

	<!-- PROJECT TAB TEMPLATES -->

	<template id='tpl-welcome-page'>
		<div id='r-content' class='no-scrollbar'>
			<div id='welcome' class='flex-col no-scrollbar'>
				<h1>Welcome to LexPad</h1>
				<div class='flex-row'>
					<button id='btn-open-project' class='button-highlight'>Open Project</button>
					<button id='btn-create-project' class='button-highlight'>New Project</button>
				</div>
			</div>
		</div>
	</template>

	<template id='tpl-project-page'>
		<div id='r-content' class='flex-col padded'>
			<div id='project-lang-info' class='flex-col project-tab-section'>
				<label id='label-lang-name' for='lang-name'>Language Full Name <span class='subtitle'>(ex. "English")</span></label>
				<input id='lang-name' type='text' spellcheck='false'>
				<label id='label-lang-abbr' for='lang-abbr'>Abbreviation <span class='subtitle'>(ex. "eng")</span></label>
				<input id='lang-abbr' type='text' spellcheck='false'>
				<!-- <p class='subtitle'>2-3 letter abbreviation of language name, for example "eng" for English.</p> -->
				<label id='label-lang-alph' for='lang-alph'>Letters <span class='subtitle'>(ex. "a รก b c ch")</span></label>
				<input id='lang-alph' type='text' spellcheck='false'>
				<p class='subtitle'>Determines alphabetization order. Multi-character and non-english letters will appear in quick-copy bar.</p>
				<p class='subtitle'>You should choose what this represents (spelling convention, IPA, APA, etc) and stay consistent.</p>
				<div class='stats-separator'></div>
				<label for='project-authors'>Project Authorship <span class='subtitle'>(ex. "Data collected by Mary Sue. Corrections by John Smith.")</span></label>
				<input id='project-authors' type='text' spellcheck='false' placeholder='Authorship'>
				<!-- <p class='subtitle'>Example: "Data collected by Mary Sue. Edits/fixes by John Smith and Milo Thatch."</p> -->
			</div>
			<div id='project-stats' class='flex-col project-tab-section'>
				<p class='subtitle'>Click any statistic to view it in the search tab.</p>
				<div class='stats-separator'></div>
				<div id='project-stats-totals' class='flex-row'>
					<h2 id='project-stats-num-entries'><span>0</span> Entries</h2>
					<div class='flex-col'>
						<button id='project-stats-wordcount-L1' class='flex-row statcount-bubble' title='Click to search has:L1'><span>0</span><p>words in L1</p></button>
						<button id='project-stats-wordcount-L2' class='flex-row statcount-bubble' title='Click to search has:L2'><span>0</span><p>words in L2</p></button>
					</div>
					<div class='flex-col'>
						<button id='project-stats-sentence-count' class='flex-row statcount-bubble' title='Click to search has:sentence'><span>0</span> Sentences</button>
						<button id='project-stats-notes-count' class='flex-row statcount-bubble' title='Click to search has:note'><span>0</span> Notes</button>
					</div>
					<div class='flex-col'>
						<button id='project-stats-audio-count' class='flex-row statcount-bubble' title='Click to search has:audio'><span>0</span> Entries w/ Audio</button>
						<button id='project-stats-image-count' class='flex-row statcount-bubble' title='Click to search has:image'><span>0</span> Entries w/ Images</button>
					</div>
				</div>
				<div class='stats-separator'></div>
				<div id='project-stats-catgs' class='flex-row'>
					<button class='flex-row catg-bubble'>
						<p class='catg-bubble-label'>MISC</p>
						<p class='catg-bubble-count'>0</p>
					</button>
				</div>
			</div>
			<div class='flex-col project-tab-section'>
				<div id='project-forms-header' class='flex-row'>
					<p>X forms across Y catgs</p>
					<button id='project-new-catg' class='button-highlight' title='Create new catg. It will become available in the dropdown menu when creating lexicon entries.'>New Catg</button>
				</div>
				<div class='stats-separator'></div>
				<div id='project-forms' class='flex-col'>
					<p>[no catgs]</p>
				</div>
			</div>
			<p id='project-coming-soon'>More project statistics coming soon...</p>
			<button id='dbg-mark-modified' class='button-highlight'>DBG Mark Modified</button>
			<button id='dbg-trigger' class='button-highlight'>DBG Trigger Action</button>
		</div>
	</template>

	<!-- project stats section -->
	<template id='tpl-catg-bubble'>
		<button class='flex-row catg-bubble'>
			<p class='catg-bubble-label'>Catg</p>
			<p class='catg-bubble-count'>0</p>
		</button>
	</template>

	<!-- project catgs section -->
	<template id='tpl-project-catg'>
		<div class='flex-col'>
			<div class='flex-row project-catg-header'>
				<div class='flex-row'>
					<p class='project-catg-name'>Catg</p>
					<p class='subtitle project-catg-abbr'>ctg.</p>
					<p class='project-catg-formcount'>(0)</p>
				</div>
				<div class='flex-row row-actions'>
					<button class='icon icon-plus hover-dark'></button>
					<button class='icon icon-tridot hover-white'></button>
				</div>
				<div class='flex-col options-menu'>
					<button class='menu-option-standard'>Edit Catg</button>
					<div class='menu-separator'></div>
					<button class='menu-option-caution'>Delete Catg</button>
				</div>
			</div>
			<div class='flex-col project-catg-forms'>
				<div class='flex-row'>
					<p class='project-catg-no-forms'>[no forms]</p>
				</div>
			</div>
		</div>
	</template>
	<template id='tpl-project-catg-form'>
		<div class='flex-row project-catg-form'>
			<p class='subtitle catg-form-id'>Form n</p>
			<input class='catg-form-name' type='text'>
			<div class='flex-row row-actions'>
				<button class='icon icon-tridot hover-white'></button>
			</div>
			<div class='flex-col options-menu'>
				<button class='menu-option-caution'>Delete Form</button>
			</div>
		</div>
	</template>

	<!-- LEXICON TAB TEMPLATES -->

	<template id='tpl-lexicon-page'>
		<div id='r-content' class='no-scrollbar'>
			<div id='lexicon-wrapper' class='flex-row'>
				<div id='lexicon' class='flex-col'>
					<div id='lexicon-header' class='flex-col'>
						<div id='lexicon-search-patterns' class='flex-row flex-centered'>
							<button id='lexicon-search-pattern-begins' class='lexicon-search-pattern active-search-pattern' title='Find words that begin with ___.'>Begins</button>
							<button id='lexicon-search-pattern-contains' class='lexicon-search-pattern' title='Find words that contain ___ anywhere.'>Contains</button>
							<button id='lexicon-search-pattern-ends' class='lexicon-search-pattern' title='Find words that end with ___.'>Ends</button>
						</div>
						<div id='lexicon-search-bar' class='flex-col'>
							<input id='lexicon-search' type='text' spellcheck='false' placeholder='Search L1...'>
							<div id='lexicon-searchbar-actions' class='flex-row'>
								<button id='lexicon-search-L1' class='active' title='Search within L1 (English)'>L1</button>
								<button id='lexicon-search-L2' class='' title="Search within L2 (your project's language)">L2</button>
								<button id='lexicon-search-clear' class='icon icon-x lexicon-searchbar-action' title='Clear search'></button>
							</div>
						</div>
					</div>
					<div id='lexicon-legend' class='flex-row'>
						<p>Catg</p>
						<p>Entry</p>
						<div class='flex-sep'></div>
						<p>Media</p>
					</div>
					<div id='lexicon-content' class='flex-col no-scrollbar'>
						<div id='lexicon-no-entries'>No entries...</div>
					</div>
					<div id='lexicon-footer' class='flex-row'>
						<p id='lexicon-num-entries' class='subtitle'>0 Entries</p>
						<button id='lexicon-create-entry' class='button-highlight'>New Entry</button>
					</div>
				</div>
				<div id='entry-editor' class='flex-col'>
					<p>No Content</p>
				</div>
			</div>
		</div>
	</template>

	<template id='tpl-lexicon-entry'>
		<button class='flex-row lexicon-entry'>
			<p class='lexicon-entry-catg'>---</p>
			<p class='lexicon-entry-word'>Lexicon Entry</p>
			<div class='flex-row'>
				<div class='icon'></div>
				<div class='icon'></div>
			</div>
		</button>
	</template>

	<!-- SEARCH TAB TEMPLATES -->

	<template id='tpl-search-page'>
		<div id='r-content' class='no-scrollbar'>
			<div id='search-wrapper' class='flex-row'>
				<div id='search-settings-wrapper' class='flex-col'>
					<!-- <form id='search-bar' class='flex-col'>
						<input id='search-query' type='text' spellcheck='false' placeholder='Search...' title='Submit empty search to view all entries.'>
						<button id='search-submit' type='submit' class='button-highlight'>Submit</button>
					</form> -->
					<div id='search-settings-header' class='flex-col'>
						<form id='search-bar' class='flex-row'>
							<input id='search-query' type='text' spellcheck='false' placeholder='Search...' title='Submit empty search to view all entries.'>
							<button id='search-submit' type='submit' class='button-highlight'>Submit</button>
						</form>
						<div id='search-display-settings' class='flex-row'>
							<!-- <p>Results:</p> -->
							<!-- <div></div> -->
							<button id='search-display-full' class='button-option hover-white' title="Display the entirety of each matching entry, even sections that didn't contribute to the match.">Full</button>
							<button id='search-display-adaptive' class='button-option hover-white active' title='When an entry matches a search, only sections that contributed to the match will be shown.'>Adaptive</button>
						</div>
					</div>
					<div id='search-settings' class='flex-col'>
						<!-- IN -->
						<div class='flex-row search-tag-header'>
							<div class='flex-row'>
								<button id='search-reset-in' class='icon icon-x hover-white' title='Reset all in:_ tags.'></button>
								<p title='Search within specific data field(s). Will search in all fields by default.'>Search In:</p>
							</div>
							<div class='flex-row'>
								<button id='search-and-in' class='button-option hover-white' title='Match entries that contain query in datafield x AND in datafield y.'>AND</button>
								<button id='search-or-in' class='button-option hover-white active' title='Match entries that contain query in datafield x OR in datafield y OR in both.'>OR</button>
							</div>
						</div>
						<div class='flex-col search-tag-section'>
							<button id='tag-in-L1' class='flex-row search-tag include'>
								<p>in:L1</p>
								<div class='search-tag-status'></div>
							</button>
							<button id='tag-in-L2' class='flex-row search-tag'>
								<p>in:L2</p>
								<div class='search-tag-status'></div>
							</button>
							<button id='tag-in-sentL1' class='flex-row search-tag exclude'>
								<p>in:sentL1</p>
								<div class='search-tag-status'></div>
							</button>
							<button id='tag-in-sentL2' class='flex-row search-tag include'>
								<p>in:sentL2</p>
								<div class='search-tag-status'></div>
							</button>
							<button id='tag-in-note' class='flex-row search-tag'>
								<p>in:note</p>
								<div class='search-tag-status'></div>
							</button>
						</div>
						<!-- CATG -->
						<div class='flex-row search-tag-header'>
							<div class='flex-row'>
								<button id='search-reset-catg' class='icon icon-x hover-white' title='Reset all catg:_ tags.'></button>
								<p title='Search entries of specific catg(s). Will search entries of any catg by default.'>Catg / Part of Speech:</p>
							</div>
							<div class='flex-row'>
								<button id='search-and-catg' class='button-option hover-white' title='Match entries of catg x AND catg y. Most useful for exclusion (NOT x AND NOT y).'>AND</button>
								<button id='search-or-catg' class='button-option hover-white active' title='Match entries of catg x OR catg y. Most useful for inclusion (x OR y).'>OR</button>
							</div>
						</div>
						<div id='search-section-catgs' class='flex-col search-tag-section'>
							<button id='tag-catg-misc' class='flex-row search-tag'>
								<p>catg:misc</p>
								<div class='search-tag-status'></div>
							</button>
						</div>
						<!-- HAS -->
						<div class='flex-row search-tag-header'>
							<div class='flex-row'>
								<button id='search-reset-has' class='icon icon-x hover-white' title='Reset all has:_ tags.'></button>
								<p title='Search entries containing at least 1 instance of specific data/media. Will search with no regard for contents by default.'>Has Content:</p>
							</div>
							<div class='flex-row'>
								<button id='search-and-has' class='button-option hover-white' title='Match entries that contain data/media x AND data/media y.'>AND</button>
								<button id='search-or-has' class='button-option hover-white active' title='Match entries that contain data/media x OR data/media y OR both.'>OR</button>
							</div>
						</div>
						<div class='flex-col search-tag-section'>
							<button id='tag-has-L1' class='flex-row search-tag'>
								<p>has:L1</p>
								<div class='search-tag-status'></div>
							</button>
							<button id='tag-has-L2' class='flex-row search-tag'>
								<p>has:L2</p>
								<div class='search-tag-status'></div>
							</button>
							<button id='tag-has-sentence' class='flex-row search-tag'>
								<p>has:sentence</p>
								<div class='search-tag-status'></div>
							</button>
							<button id='tag-has-note' class='flex-row search-tag'>
								<p>has:note</p>
								<div class='search-tag-status'></div>
							</button>
							<button id='tag-has-audio' class='flex-row search-tag'>
								<p>has:audio</p>
								<div class='search-tag-status'></div>
							</button>
							<button id='tag-has-image' class='flex-row search-tag'>
								<p>has:image</p>
								<div class='search-tag-status'></div>
							</button>
						</div>
					</div>
					<p id='search-tooltip'>Click to cycle: [include, exclude, either]</p>
					<!-- <div id='search-tooltip'>
						<p>Click to cycle: [include, exclude, either]</p>
					</div> -->
				</div>
				<div id='search-results-wrapper' class='flex-col no-scrollbar'>
					<div id='search-results-header' class='flex-row no-scrollbar'>
						<div id='search-results-header-left' class='flex-row'></div>
						<div id='search-results-header-right' class='flex-row'>No active search</div>
					</div>
					<div id='search-results' class='flex-col'>
						<div class='flex-col flex-centered window-status'>
							<p>Submit a search to get started</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</template>

	<template id='tpl-search-tag'>
		<button class='flex-row search-tag'>
			<p>Unnamed Tag</p>
			<div class='search-tag-status'></div>
		</button>
	</template>

	<template id='tpl-search-result'>
		<button class='flex-col search-result' title='Click to load entry in Lexicon Tab.'>
			<div class='flex-row search-result-header'>
				<p class='search-result-catg'>catg</p>
				<p class='flex-fill search-result-L1'>L1 Word</p>
				<div class='flex-row'>
					<div class='icon'></div>
					<div class='icon'></div>
				</div>
			</div>
			<div class='flex-row flex-centered search-result-section-L2'></div>
			<div class='flex-col search-result-section-sentences'></div>
			<div class='flex-col search-result-section-notes'></div>
		</button>
	</template>

	<template id='tpl-search-result-wordform'>
		<div class='flex-row search-result-wordform'>
			<p class='subtitle'>Form Name</p>
			<p>L2 Wordform</p>
		</div>
	</template>
	<template id='tpl-search-result-sentence'>
		<div class='flex-row search-result-sentence'>
			<p class='subtitle'>Sentence N</p>
			<div class='flex-col'>
				<p>English sentence followed by space. </p>
				<p>Wikchamni translation.</p>
			</div>
		</div>
	</template>
	<template id='tpl-search-result-note'>
		<div class='flex-row search-result-note'>
			<p class='subtitle'>Note N</p>
			<p>Contents of note</p>
		</div>
	</template>

	<!-- ENTRY EDITOR TEMPLATES -->

	<template id='tpl-entry-editor'>
		<div id='entry-editor' class='flex-col'>
			<div id='entry-header' class='flex-row'>
				<label id='entry-L1-label' for='entry-L1'>English Word(s)</label>
				<input id='entry-L1' type='text'>
				<div class='flex-row flex-fill'>
					<p id='entry-catg'>---</p>
				</div>
				<button id='entry-image' title='Click to manage images.'>No Image</button>
			</div>
			<div id='entry-content' class='flex-col'>
				<!-- wordforms -->
				<h3 class='section-title'>Wordforms <span id='entry-forms-count'>(0)</span></h3>
				<div class='flex-row entry-legend'>
					<p id='entry-forms-legend-case'>Form/Case</p>
					<p id='entry-forms-legend-form'>Word</p>
					<p class='flex-fill'>Audio</p>
					<p id='entry-forms-legend-options'></p>
				</div>
				<div id='entry-forms-wrapper' class='flex-col'>
					<div class='entry-section-no-content'>No Wordforms</div>
				</div>
				<button id='entry-add-wordform' class='button-highlight'>Add New Wordform</button>
				<!-- sentences -->
				<h3 class='section-title'>Sentences <span id='entry-sentences-count'>(0)</span></h3>
				<div class='flex-row entry-legend'>
					<p id='entry-sents-legend-case'>Form/Case</p>
					<p class='flex-fill'>Audio</p>
					<p id='entry-sents-legend-options'></p>
				</div>
				<div id='entry-sentences-wrapper' class='flex-col'>
					<div class='entry-section-no-content'>No Sentences</div>
				</div>
				<button id='entry-add-sentence' class='button-highlight'>Add New Sentence</button>
				<!-- notes -->
				<h3 class='section-title'>Notes <span id='entry-notes-count'>(0)</span></h3>
				<div id='entry-notes-wrapper' class='flex-col'>
					<div class='entry-section-no-content'>No Notes</div>
				</div>
				<button id='entry-add-note' class='button-highlight'>Add New Note</button>
				<!-- danger zone -->
				<div class='separator-line'></div>
				<div class='flex-col'>
					<h3 id='entry-danger-zone-header' class='flex-col'>The Danger Zone</h3>
					<div id='entry-danger-zone' class='flex-col'>
						<div class='flex-row'>
							<button id='entry-delete' class='button-caution'>Delete Entry</button>
							<p>This will delete the current entry PERMANENTLY. This action cannot be undone.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</template>

	<!-- form select subcomponent -->
	<template id='tpl-form-select'>
		<select>
			<option value='-1'>-- Select Form --</option>
			<option value='+'>++ ADD NEW FORM ++</option>
		</select>
	</template>
	<!-- entry wordforms -->
	<template id='tpl-entry-wordform'>
		<div class='flex-row entry-form-wrapper'>
			<select>
				<option value='-1'>-- Select Form --</option>
			</select>
			<input type='text' spellcheck='false'>
			<div class='flex-row flex-fill audio-gallery-wrapper'>
				<div class='flex-row audio-gallery'>
					<!-- <button class='icon-audio'></button> -->
					<!-- <button class='icon-audio'></button> -->
					<p class='audio-gallery-no-audio'>No Audio</p>
				</div>
				<button class='icon-plus'></button>
			</div>
			<button class='icon-tridot'></button>
			<div class='flex-col options-menu'>
				<button class='menu-option-standard'>Manage Audio</button>
				<div class='menu-separator'></div>
